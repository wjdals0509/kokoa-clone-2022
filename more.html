<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-sharp fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
            <span><i class="fa-solid fa-music fa-2x"></i></span>
            <span>
                <span class="screen-header__notification"></span>
                <i class="fa-solid fa-gear fa-2x"></i>
            </span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://avatars.githubusercontent.com/u/29245056?s=200&v=4" class="user-component__avatar"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">Nicolas</h4>
                    <h6 class="user-component__subtitle">+1 787-493-4219
                        <span class="user-component__subtitle-exclamation">!</span>
                    </h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="fa-regular fa-message fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-regular fa-calendar-check"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-hard-drive"></i>
                <span>Talk Drive</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-face-smile"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-brush"></i>
                <span>Themes</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-file-invoice-dollar"></i>
                <span>Account</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-comments"></i>
                <span>OpenChat</span>
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-solid fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-txt">Kokoa Story</span>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/3948d4838a.js" crossorigin="anonymous">
    </script>
</body>
</html>
